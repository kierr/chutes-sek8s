apiVersion: v1
kind: Pod
metadata:
  name: invalid-hostpath-pod
  namespace: default
spec:
  containers:
  - name: app
    image: docker.io/library/nginx:latest
    resources:
      limits:
        memory: "256Mi"
    volumeMounts:
    - name: host-etc
      mountPath: /host-etc
  volumes:
  - name: host-etc
    hostPath:
      path: /etc  # Should be rejected (not /cache)
      type: Directory