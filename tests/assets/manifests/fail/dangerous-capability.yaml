apiVersion: v1
kind: Pod
metadata:
  name: dangerous-cap-pod
  namespace: default
spec:
  containers:
  - name: app
    image: docker.io/library/nginx:latest
    securityContext:
      capabilities:
        add:
        - CAP_SYS_ADMIN  # Should be rejected
    resources:
      limits:
        memory: "256Mi"