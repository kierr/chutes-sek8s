apiVersion: batch/v1
kind: Job
metadata:
  name: valid-job
  namespace: default
spec:
  template:
    spec:
      containers:
      - name: worker
        image: docker.io/library/busybox:latest
        command: ["sh", "-c", "echo 'Hello' > /tmp/output.txt && cat /tmp/output.txt"]
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: temp
          mountPath: /tmp
      volumes:
      - name: temp
        emptyDir: {}
      restartPolicy: Never