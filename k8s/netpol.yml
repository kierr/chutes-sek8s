# 1. Network policies to isolate etcd
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: etcd-strict-isolation
  namespace: kube-system
spec:
  podSelector:
    matchLabels:
      component: etcd
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          component: kube-apiserver
      namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 2379  # etcd client port
    - protocol: TCP  
      port: 2380  # etcd peer port
  egress:
  - to:
    - podSelector:
        matchLabels:
          component: etcd
      namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 2380  # Allow etcd cluster communication
  - to: []  # DNS resolution
    ports:
    - protocol: UDP
      port: 53