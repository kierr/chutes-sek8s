backup_dir: /mnt/backup
root_mount: /mnt/root
newroot_mount: /mnt/newroot
nbd_device: /dev/nbd0
encrypted_root_name: encrypted_root
final_img_path: "{{ img_dir }}/tdx-guest.qcow2"

# TDX-specific configuration
tdx_api_endpoint: "https://api.example.com/servers/boot/attestation"
tdx_nonce_endpoint: "https://api.example.com/servers/nonce"
tdx_luks_endpoint: "https://api.example.com/servers/vm_name/luks"
tdx_timeout: 30
tdx_retry_count: 3

# Debug build flag - set to true to skip encryption
# Can be overridden in inventory.yml
debug_build: false