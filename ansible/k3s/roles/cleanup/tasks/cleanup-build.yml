- name: Remove build-time dummy miner.env (config-manager writes real one from config volume at boot)
  ansible.builtin.file:
    path: /etc/system-manager/miner.env
    state: absent

- name: Clean build artifacts
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /root/charts

- name: Trim filesystem to reduce disk size
  ansible.builtin.command: fstrim -av
  register: fstrim_result
  changed_when: fstrim_result.rc == 0
  failed_when: false