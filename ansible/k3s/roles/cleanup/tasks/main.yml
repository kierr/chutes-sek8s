---
# ansible/k3s/roles/cleanup/tasks/main.yml
- name: Stop k3s service
  ansible.builtin.systemd:
    name: k3s
    state: stopped
  ignore_errors: yes

- name: Clean k3s certificates and tokens
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /var/lib/rancher/k3s/server/tls
    - /var/lib/rancher/k3s/server/node-token
    - /var/lib/rancher/k3s/server/cred/node-passwd
    - /etc/rancher/k3s/k3s.yaml
    - /root/.kube/config

- name: Clean k3s agent certificates
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /var/lib/rancher/k3s/agent/client-ca.crt
    - /var/lib/rancher/k3s/agent/client-k3s-controller.crt
    - /var/lib/rancher/k3s/agent/client-k3s-controller.key
    - /var/lib/rancher/k3s/agent/client-kubelet.crt
    - /var/lib/rancher/k3s/agent/client-kubelet.key
    - /var/lib/rancher/k3s/agent/client-kube-proxy.crt
    - /var/lib/rancher/k3s/agent/client-kube-proxy.key
    - /var/lib/rancher/k3s/agent/server-ca.crt
    - /var/lib/rancher/k3s/agent/serving-kubelet.crt
    - /var/lib/rancher/k3s/agent/serving-kubelet.key

- name: Clean containerd and network configs
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /var/lib/rancher/k3s/agent/etc/containerd/config.toml
    - /var/lib/rancher/k3s/agent/etc/flannel/net-conf.json
    - /var/lib/rancher/k3s/agent/flannel.env

- name: Clean CNI configs
  ansible.builtin.shell: |
    rm -f /var/lib/rancher/k3s/agent/etc/cni/net.d/*

- name: Clean etcd member identity (but keep data)
  ansible.builtin.file:
    path: /var/lib/rancher/k3s/server/db/etcd/member
    state: absent

- name: Find and remove all kubeconfig files
  ansible.builtin.shell: |
    find /var/lib/rancher/k3s -name "*.kubeconfig" -delete

- name: Delete k3s config.yaml (will be recreated on first boot)
  ansible.builtin.file:
    path: /etc/rancher/k3s/config.yaml
    state: absent

- name: Create k3s service dependency override directory
  ansible.builtin.file:
    path: /etc/systemd/system/k3s.service.d
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Create k3s dependencies
  ansible.builtin.copy:
    src: files/k3s.service.d/k3s-dependencies.conf
    dest: /etc/systemd/system/k3s.service.d/10-dependencies.conf
    owner: root
    group: root
    mode: '0644'

- name: Enable k3s-init service for first boot
  ansible.builtin.systemd:
    name: k3s-init
    enabled: yes
    daemon_reload: yes

- name: Keep k3s enabled but not started
  ansible.builtin.systemd:
    name: k3s
    enabled: yes
    state: stopped
    daemon_reload: yes

- name: Clean cloud-init state
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /var/lib/cloud/instances
    - /var/lib/cloud/instance
    - /var/lib/cloud/data
    - /var/log/cloud-init.log
    - /var/log/cloud-init-output.log

- name: Clean cloud-init sem directory (locks/semaphores)
  ansible.builtin.file:
    path: /var/lib/cloud/sem
    state: absent

- name: Clean cloud-init pkl files
  ansible.builtin.shell: |
    find /var/lib/cloud -name "*.pkl" -delete 2>/dev/null || true

- name: Recreate cloud-init directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - /var/lib/cloud/instances
    - /var/lib/cloud/data

- name: Clean package manager cache
  ansible.builtin.apt:
    autoclean: yes
    autoremove: yes

- name: Clean apt lists
  ansible.builtin.shell: |
    rm -rf /var/lib/apt/lists/*

- name: Clean temporary files
  ansible.builtin.shell: |
    rm -rf /tmp/* /var/tmp/*

- name: Clear bash history
  ansible.builtin.shell: |
    history -c
    > /root/.bash_history
  ignore_errors: yes

- name: Create success marker
  ansible.builtin.file:
    path: /root/cleanup-complete
    state: touch
    mode: '0644'