---
# Add system-manager runtime dependencies at cleanup; omitted from base unit because
# cache volume (var-snap.mount) does not exist during build VM.
- name: Create systemd drop-in directory for system-manager
  ansible.builtin.file:
    path: /etc/systemd/system/system-manager.service.d
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Copy system-manager runtime dependencies drop-in
  ansible.builtin.copy:
    src: files/system-manager.service.d/runtime-dependencies.conf
    dest: /etc/systemd/system/system-manager.service.d/runtime-dependencies.conf
    owner: root
    group: root
    mode: "0644"
