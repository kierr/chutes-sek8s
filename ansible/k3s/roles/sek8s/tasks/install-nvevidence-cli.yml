---
- name: Create temporary build directory
  ansible.builtin.tempfile:
    state: directory
    suffix: nvevidence
  register: build_dir

- name: Copy sek8s build artifacts
  ansible.builtin.copy:
    src: "{{ playbook_dir }}/../../../nvevidence/{{ item }}"
    dest: "{{ build_dir.path }}"
  loop:
    - pyproject.toml
    - poetry.lock
    - README.md

- name: Copy source to temp directory
  ansible.builtin.copy:
    src: "{{ playbook_dir }}/../../../nvevidence/chutes_nvevidence"
    dest: "{{ build_dir.path }}"

- name: Create application directory
  ansible.builtin.file:
    path: /opt/chutes-nvevidence
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Copy Python package files
  ansible.builtin.copy:
    src: "{{ build_dir.path }}/{{ item }}"
    dest: /opt/chutes-nvevidence/{{ item }}
    remote_src: yes
    owner: root
    group: root
    mode: preserve
  loop:
    - chutes_nvevidence/
    - pyproject.toml
  ignore_errors: yes

- name: Fix directory permissions
  ansible.builtin.shell: |
    find /opt/chutes-nvevidence -type d -exec chmod 755 {} \;
    find /opt/chutes-nvevidence -type f -name "*.py" -exec chmod 644 {} \;
  changed_when: false

- name: Copy README if exists (for metadata)
  ansible.builtin.copy:
    src: "{{ build_dir.path }}/README.md"
    dest: /opt/chutes-nvevidence/README.md
    remote_src: yes
    owner: root
    group: root
    mode: '0644'
  ignore_errors: yes

- name: Create Python virtual environment
  ansible.builtin.command:
    cmd: python3 -m venv /opt/chutes-nvevidence/venv
    creates: /opt/chutes-nvevidence/venv

- name: Upgrade pip in virtual environment
  ansible.builtin.pip:
    name: 
      - pip
      - setuptools
      - wheel
    state: latest
    virtualenv: /opt/chutes-nvevidence/venv

- name: Install chutes-nvevidence package with pip
  ansible.builtin.pip:
    name: /opt/chutes-nvevidence/
    virtualenv: /opt/chutes-nvevidence/venv
    state: present
    extra_args: "-e"  # Editable install since we're installing from local directory

- name: Clean up temporary build directory
  ansible.builtin.file:
    path: "{{ build_dir.path }}"
    state: absent

- name: Set ownership and permissions for entire application directory
  ansible.builtin.file:
    path: /opt/chutes-nvevidence
    state: directory
    owner: root
    group: sek8s
    mode: '0755'
    recurse: yes

- name: Create symlink to make chutes-nvevidence available system-wide
  ansible.builtin.file:
    src: /opt/chutes-nvevidence/venv/bin/chutes-nvevidence
    dest: /usr/local/bin/chutes-nvevidence
    state: link
    owner: root
    group: sek8s