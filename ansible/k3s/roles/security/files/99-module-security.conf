# Module Security Configuration
# Hybrid approach - enforce signatures without locking

# Kernel module restrictions (without permanent locking)
kernel.kexec_load_disabled = 1
kernel.unprivileged_bpf_disabled = 1

# Module loading restrictions for containers
kernel.unprivileged_userns_clone = 0

# Yama security module
kernel.yama.ptrace_scope = 2

# These would lock modules - we're NOT using them for recovery capability
# kernel.modules_disabled = 1  # DO NOT ENABLE - breaks recovery