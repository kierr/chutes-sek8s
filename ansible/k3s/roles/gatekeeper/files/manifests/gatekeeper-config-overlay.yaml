# Custom configuration overlay for additional settings not covered by Helm values
---
apiVersion: config.gatekeeper.sh/v1alpha1
kind: Config
metadata:
  name: config-overlay
  namespace: gatekeeper-system
  labels:
    gatekeeper.sh/system: "yes"
  annotations:
    config.kubernetes.io/depends-on: config.gatekeeper.sh/v1alpha1/Config/config
spec:
  # Additional exclusions for our specific use case
  match:
    - excludedNamespaces: ["chutes", "monitoring"]
      processes: ["*"]