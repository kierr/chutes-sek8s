---
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: BlockPod
metadata:
  name: block-pod
  labels:
    gatekeeper.sh/system: "yes"
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["PodExecOptions"]
      - apiGroups: [""]
        kinds: ["PodAttachOptions"]
      - apiGroups: [""]
        kinds: ["PodPortForwardOptions"]
    excludedNamespaces: ["kube-system", "gatekeeper-system", "kube-public", "kube-node-lease"]
  parameters:
    exemptNamespaces: 
      - "kube-system"
      - "gatekeeper-system" 
      - "kube-public"
      - "kube-node-lease"
    exemptImages: []