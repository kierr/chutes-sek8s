monitoring_namespace: monitoring

# Chutes chart version from the chutes Helm repo (chutes/chutes-miner-gpu).
# Leave unset to use the latest chart. Set to a specific version (e.g. 0.1.0-dev.1)
# to test development charts before release, or when using a debug image.
# chutes_chart_version: 0.1.0-dev.1
chutes_chart_version: null

# Additional values for the chutes-miner-gpu Helm chart.
# Merged into a values file and passed with -f. Override in group_vars or host_vars.
# Structure matches the chart's values.yaml (e.g. validators, image overrides, etc.).
chutes_gpu_values: {}
