---
- name: Install cosign
  tasks:
    - name: Update apt package index
      ansible.builtin.apt:
        update_cache: yes
      register: apt_update
      retries: 3
      delay: 5
      until: apt_update is success

    - name: Install cosign package
      ansible.builtin.apt:
        name: cosign
        state: present
      register: cosign_install
      retries: 3
      delay: 5
      until: cosign_install is success

    - name: Verify cosign installation
      ansible.builtin.command: cosign version
      register: cosign_version
      changed_when: false

    - name: Display cosign version
      ansible.builtin.debug:
        msg: "{{ cosign_version.stdout }}"

- name: Setup cosign for parachutes
  tasks:
    - name: Ensure cosign directory exists
      ansible.builtin.file:
        path: /root/.cosign
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Setup public key
      ansible.builtin.copy:
        src: "{{ cosign_public_key_path }}"
        dest: /root/.cosign/cosign.pub