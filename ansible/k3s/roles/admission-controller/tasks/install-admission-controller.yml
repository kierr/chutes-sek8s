---
- name: Install system dependencies for Python and Git
  ansible.builtin.apt:
    name:
      - python3
      - python3-pip
      - python3-venv
      - python3-dev
      - git
      - build-essential
      - curl
    state: present
    update_cache: yes

- name: Create admission controller user
  ansible.builtin.user:
    name: admission
    system: yes
    shell: /bin/false
    home: /var/lib/admission
    create_home: yes

- name: Create temporary build directory
  ansible.builtin.tempfile:
    state: directory
    suffix: admission-build
  register: build_dir

- name: Clone admission controller repository to temp directory
  ansible.builtin.git:
    repo: "{{ admission_controller_repo }}"
    dest: "{{ build_dir.path }}"
    version: "{{ admission_controller_version }}"
    depth: 1  # Shallow clone to save bandwidth

- name: Create application directory
  ansible.builtin.file:
    path: /opt/admission-controller
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Copy Python package files
  ansible.builtin.copy:
    src: "{{ build_dir.path }}/{{ item }}"
    dest: /opt/admission-controller/{{ item }}
    remote_src: yes
    owner: root
    group: root
    mode: preserve
  loop:
    - sek8s/
    - pyproject.toml
  ignore_errors: yes

- name: Fix directory permissions
  ansible.builtin.shell: |
    find /opt/admission-controller -type d -exec chmod 755 {} \;
    find /opt/admission-controller -type f -name "*.py" -exec chmod 644 {} \;
  changed_when: false

- name: Copy README if exists (for metadata)
  ansible.builtin.copy:
    src: "{{ build_dir.path }}/README.md"
    dest: /opt/admission-controller/README.md
    remote_src: yes
    owner: root
    group: root
    mode: '0644'
  ignore_errors: yes

- name: Create Python virtual environment
  ansible.builtin.command:
    cmd: python3 -m venv /opt/admission-controller/venv
    creates: /opt/admission-controller/venv

- name: Upgrade pip in virtual environment
  ansible.builtin.pip:
    name: 
      - pip
      - setuptools
      - wheel
    state: latest
    virtualenv: /opt/admission-controller/venv

- name: Install admission controller package with pip
  ansible.builtin.pip:
    name: /opt/admission-controller/
    virtualenv: /opt/admission-controller/venv
    state: present
    extra_args: "-e"  # Editable install since we're installing from local directory

- name: Clean up temporary build directory
  ansible.builtin.file:
    path: "{{ build_dir.path }}"
    state: absent

- name: Set ownership and permissions for entire application directory
  ansible.builtin.file:
    path: /opt/admission-controller
    state: directory
    owner: admission
    group: admission
    mode: '0755'
    recurse: yes

- name: Create required directories
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner | default('admission') }}"
    group: "{{ item.group | default('admission') }}"
    mode: "{{ item.mode | default('0755') }}"
  loop:
    - { path: /etc/admission-controller, owner: root, mode: '0755' }
    - { path: /etc/admission-controller/certs, owner: root, group: admission, mode: '0750' }
    - { path: /var/log/admission-controller, owner: admission }
    - { path: /run/admission-controller, owner: admission }

- name: Create admission controller configuration
  ansible.builtin.template:
    src: admission-config.json.j2
    dest: /etc/admission-controller/config.json
    owner: root
    group: admission
    mode: '0640'

- name: Create environment file for admission controller
  ansible.builtin.template:
    src: admission-controller.env.j2
    dest: /etc/admission-controller/admission.env
    owner: root
    group: admission
    mode: '0640'