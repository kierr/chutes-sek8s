apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: protectwebhooks
spec:
  crd:
    spec:
      names:
        kind: ProtectWebhooks
        listKind: ProtectWebhooksList
        plural: protectwebhooks
        singular: protectwebhooks
      validation:
        openAPIV3Schema:
          type: object
          properties:
            protectedWebhooks:
              type: array
              items:
                type: string
            allowedUsers:
              type: array
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package protectwebhooks
        
        violation[{"msg": msg}] {
          # Protect ValidatingWebhookConfigurations
          input.review.kind.kind == "ValidatingWebhookConfiguration"
          input.review.operation in ["UPDATE", "DELETE"]
          
          # Check if this is a protected webhook
          webhook_name := input.review.name
          input.parameters.protectedWebhooks[_] == webhook_name
          
          # Check if user is allowed
          not is_allowed_user
          
          msg := sprintf("ValidatingWebhookConfiguration '%v' is protected from modification by user '%v'", [webhook_name, input.review.userInfo.username])
        }
        
        violation[{"msg": msg}] {
          # Protect MutatingWebhookConfigurations
          input.review.kind.kind == "MutatingWebhookConfiguration"
          input.review.operation in ["UPDATE", "DELETE"]
          
          # Check if this is a protected webhook
          webhook_name := input.review.name
          input.parameters.protectedWebhooks[_] == webhook_name
          
          # Check if user is allowed
          not is_allowed_user
          
          msg := sprintf("MutatingWebhookConfiguration '%v' is protected from modification by user '%v'", [webhook_name, input.review.userInfo.username])
        }
        
        is_allowed_user {
          input.parameters.allowedUsers[_] == input.review.userInfo.username
        }