apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: blockexecattach
spec:
  crd:
    spec:
      names:
        kind: BlockExecAttach
        listKind: BlockExecAttachList
        plural: blockexecattach
        singular: blockexecattach
      validation:
        openAPIV3Schema:
          type: object
          properties:
            allowedUsers:
              type: array
              items:
                type: string
            exemptNamespaces:
              type: array
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package blockexecattach
        
        violation[{"msg": msg}] {
          # Block all exec and attach subresources
          input.review.subResource in ["exec", "attach"]
          
          # Check if user is allowed (for emergency access)
          not is_allowed_user
          
          # Check if namespace is exempt
          not is_exempt_namespace
          
          msg := sprintf("Exec/attach operations are blocked cluster-wide. User: %v, Resource: %v", [input.review.userInfo.username, input.review.subResource])
        }
        
        is_allowed_user {
          input.parameters.allowedUsers[_] == input.review.userInfo.username
        }
        
        is_exempt_namespace {
          input.parameters.exemptNamespaces[_] == input.review.namespace
        }