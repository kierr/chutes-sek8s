apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: protectgatekeeper
spec:
  crd:
    spec:
      names:
        kind: ProtectGatekeeper
        listKind: ProtectGatekeeperList
        plural: protectgatekeeper
        singular: protectgatekeeper
      validation:
        openAPIV3Schema:
          type: object
          properties:
            allowedUsers:
              type: array
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package protectgatekeeper
        
        violation[{"msg": msg}] {
          # Protect Gatekeeper CRDs and resources
          input.review.kind.group in [
            "templates.gatekeeper.sh",
            "constraints.gatekeeper.sh",
            "config.gatekeeper.sh"
          ]
          input.review.operation in ["UPDATE", "DELETE"]
          
          # Check if user is allowed
          not is_allowed_user
          
          msg := sprintf("Gatekeeper resource '%v/%v' is protected from modification by user '%v'", [input.review.kind.kind, input.review.name, input.review.userInfo.username])
        }
        
        violation[{"msg": msg}] {
          # Protect Gatekeeper namespace resources
          input.review.namespace == "gatekeeper-system"
          input.review.kind.kind in ["Deployment", "Service", "ConfigMap", "Secret"]
          input.review.operation in ["UPDATE", "DELETE"]
          
          # Exception for Gatekeeper itself
          not is_gatekeeper_service_account
          
          # Check if user is allowed
          not is_allowed_user
          
          msg := sprintf("Gatekeeper system resource '%v/%v' is protected from modification by user '%v'", [input.review.kind.kind, input.review.name, input.review.userInfo.username])
        }
        
        is_allowed_user {
          input.parameters.allowedUsers[_] == input.review.userInfo.username
        }
        
        is_gatekeeper_service_account {
          startswith(input.review.userInfo.username, "system:serviceaccount:gatekeeper-system:")
        }