[Service]
# Security hardening
NoNewPrivileges=true
PrivateTmp=true
ProtectSystem=strict
ProtectHome=true

# Filesystem access
ReadWritePaths=/var/log/admission-controller /run/admission-controller /var/lib/admission
ReadOnlyPaths=/etc/admission-controller /opt/sek8s

# Auto-create /run/admission-controller on service start
RuntimeDirectory=admission-controller
RuntimeDirectoryMode=0755
User=admission
Group=admission

# Kernel protection
ProtectKernelTunables=true
ProtectKernelModules=true
ProtectControlGroups=true
ProtectKernelLogs=true
ProtectClock=true

# Network restrictions
RestrictAddressFamilies=AF_INET AF_INET6 AF_UNIX
IPAddressAllow=0.0.0.0/0 ::0

# Namespace restrictions
RestrictNamespaces=true
LockPersonality=true
MemoryDenyWriteExecute=true
RestrictRealtime=true
RestrictSUIDSGID=true
RemoveIPC=true

# System call filtering
SystemCallFilter=@system-service pipe2 pidfd_open rseq
SystemCallFilter=~@privileged @resources @reboot @swap @module @mount @clock @cpu-emulation @debug @raw-io @obsolete

# Device access
PrivateDevices=true
DevicePolicy=closed

# User/Group restrictions
SupplementaryGroups=
PrivateUsers=true

# Resource limits
LimitNOFILE=65536
MemoryMax=500M
CPUQuota=50%
TasksMax=100